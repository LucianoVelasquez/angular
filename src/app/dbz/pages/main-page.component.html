<h1>DZB</h1>

<div class="row">

  <div class="col">
    <app-dbz-list (onDeleteCharacter)="deleteCharacter($event)" [characterlist]="characters"></app-dbz-list> <!-- Le pasamos informacion al hijo, y escuchamos el evento que nos manda el hijo.-->
  </div>

  <div class="col">
    <app-dbz-addcharacter (onNewCharacter)="addNewCharacter($event)" ></app-dbz-addcharacter> <!-- $event es la variable que recive del hijo-->
  </div>

</div>
