<h4>Listado</h4>
<ul class="list-group">

  <li *ngFor="let character of characterlist; let i = index" class="list-group-item d-flex justify-content-between aling-items-center">

    <div>
      <span class="text-prymary">{{i+1}} -</span>
      <span class="text-prymary"> {{character.name}} -</span>
      <span class="text-prymary"> {{character.power}}</span>
    </div>
    <button (click)="deleteCharacter(i)" class="btn btn-danger">X</button>

  </li>
</ul>
