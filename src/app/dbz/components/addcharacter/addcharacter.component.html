<h4>Agregar Personaje</h4>

<form class="row" (ngSubmit)="emitCharacter()">
  <input class="form-control mb-2" type="text" placeholder="nombre personaje"
  [(ngModel)]="character.name" name="name">

  <input class="form-control mb-2" type="number" [(ngModel)]="character.power" name="power" placeholder="power">

  <button type="submit" class="btn btn-primary">Agregar</button>

  <!--  <pre>{{ character | json}}</pre> | json . es un Pipe -->

</form>
