<h3>Listado de heroes</h3>


<!-- Practicando IF & ELSE -->
<div *ngIf="deleteHero;else nothingWasDeoleted">
  <h3>Heroe Borrado <small class="text-danger">{{ deleteHero }}</small></h3>
</div>

<ng-template #nothingWasDeoleted>
  <h3>No ha borrado nada.</h3>
</ng-template>
<!--  -->

<!-- Practicandoo For -->
<ul class="mt-2 list-group">
  <li *ngFor="let name of herosName" class="list-group-item">{{ name }}</li>
</ul>

<button
 (click)="removeLasHero()" class="mt-4 btn btn-outline-danger">Eliminar ultimo Heroe</button>
